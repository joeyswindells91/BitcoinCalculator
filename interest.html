<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Compounding Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- boostrap css link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="icon" href="images/bitcoinicon.png" type="images/png">
</head>
<body>
<div class="container text-center mt-5">
  <div class="row">
    <p>Bitcoin's current price is <input type="number" id="interest-current-price"></p>
  </div>
  <div class="row">
    <p>Bitcoin's price in the year <input type="number" id="interest-year" min="2022"> will be <input type="number" id="interest-future-price"></p>
  </div>

    <button id="interest-calculate">calculate interest rate</button>


    <p id="final-result"></p>

</div>

  <!-- js link -->
<script src="index.js" charset="utf-8"></script>
